<!DOCTYPE html>
<html>
	<head>
	
		<meta charset = "UTF-8">
		<title>Semicolon 2nd rule!</title>
		
	</head>
	
	<body>
		
		
		<h2>First Example</h2>
		
		
		Any input:<input type = "text" id = "inputValue_one">
		<br>
		<br>
		
		<button type = "button" onclick = "example_one()">Start</button>	
		<br>
		
		<ul>
			<li id = "result_one"></li>
		</ul>
		<br>
		
		
		
		<h2>Keywords</h2>
	
		<input type = "text" id = "inputValue_two" value = "HelloWorld">
		
		<button type = "button" onclick = "Keywords(1, 0, 0, 0)">return</button>	
		
		<ul>
			<li id = "result_two"></li>
		</ul>
		<br>
		<br>
		
		
		<button type = "button" onclick = "Keywords(0, 1, 0, 0)">throw</button>
		
		<ul>
			<li id = "result_three"></li>
		</ul>
		<br>
		<br>
		
		
		<button type = "button"  onclick = "Keywords(0, 0, 1, 0)">break</button>	
		
		<ul id = "result_four"></ul>
		<br>
		<br>
		
		
		<button type = "button" onclick = "Keywords(0, 0, 0, 1)">continue</button>	
		
		<ul id = "result_five"></ul>
		<br>
		<br>
